<!DOCTYPE html>
<head>
  <title>Bewegungsdiagram</title>
  <script src="path/to/chartjs/dist/Chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>
  <canvas id="myChart" width="400" height="400"></canvas>
  <script>
    var ctx = document.getElementById("myChart").getContext("2d");
    var myChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: ["0s", "1s", "2s", "3s", "4s", "5s"],
        datasets: [
        {
            label: "m schon gefahren (langsame fahrzeug)",
            data: [0    ,0.14    ,0.26    ,0.40    ,0.56    ,0.7],
            backgroundColor: ["rgba(151, 7, 109, 255)"],
            borderColor: ["rgba(255, 99, 132, 1)"],
            borderWidth: 1,
            pointBackgroundColor: "rgba(0,0,0, 1)"
          },
          {
            label: "m schon gefahren (schnelles Fahrzeug)",
            data: [0, 0.23, 0.46, 0.68, 0.91, 1.15],
            backgroundColor: ["rgba(85, 255, 127, 255)"],
            borderColor: ["rgba(255, 99, 132, 1)"],
            borderWidth: 1,
            pointBackgroundColor: "rgba(0,0,0, 1)"
            
          },
          
        ],
      },
      options: {
        scales: {
          yAxes: [
            {
              ticks: {
                beginAtZero: true,
              },
            },
          ],
        },
      },
    });
  </script>
</body>
